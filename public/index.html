<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<h3>User Registration</h3>

<div>
  <form action="/insertUser" id="userRegistrationSubmit" method="POST">
    <label for="LoginName">LoginName</label>
    <input type="text" id="LoginName" name="LoginName" placeholder="Your Login name..">

    <label for="UserName">UserName</label>
    <input type="text" id="UserName" name="UserName" placeholder="Your full  name here..">

    <label for="passwd">Password</label>
    <input type="text" id="passwd" name="passwd" placeholder="Your Password..">

    <label for="email">Email ID</label>
    <input type="text" id="email" name="email" placeholder="Your emailID..">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
